services:
  gpon-collector:
    build: .
    container_name: gpon-prometheus-collector
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${GPON_WEBSERVER_PORT:-8111}:${GPON_WEBSERVER_PORT:-8111}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${GPON_WEBSERVER_PORT:-8111}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s